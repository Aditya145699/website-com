<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Contact Us</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header id="header" class="bg-indigo-300 body-font header-transparent">
      <div
        class="container mx-auto flex flex-wrap p-1 flex-row items-center justify-between">
        <a
          class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0"
          href="#">
          <img
            src="./images/logo.png"
            alt="THUNDERGITS TECHNOLOGY"
            class="w-16 h-16 text-white p-2 rounded-full" />
          <span class="ml-3 text-xl text-white hidden sm:hidden md:inline"
            >THUNDERGITS TECHNOLOGY</span
          >
        </a>
        <button
          class="inline-flex items-center md:hidden text-white focus:outline-none"
          onclick="toggleMenu()">
          <svg
            class="w-6 h-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>
        <nav
          id="nav-menu"
          class="hidden md:flex flex-wrap items-center text-base justify-end w-full md:w-auto">
          <a class="mr-5 text-white hover:text-blue-400" href="/index.html"
            >Home</a
          >
          <a class="mr-5 text-white hover:text-blue-400" href="/about.html"
            >About</a
          >
          <a class="mr-5 text-white hover:text-blue-400" href="#services"
            >Our Services</a
          >
          <a class="mr-5 text-white hover:text-blue-400" href="#contact"
            >Contact Us</a
          >
          <a class="mr-5 text-white hover:text-blue-400" href="#faq">FAQ</a>
        </nav>
      </div>
      <div
        id="mobile-nav"
        class="fixed top-0 right-0 h-100% max-h-screen w-100% bg-indigo-200 p-2 shadow-lg transform translate-x-full transition-transform duration-300 ease-in-out md:hidden flex flex-col">
        <button class="self-end text-gray-900" onclick="toggleMenu()">
          <svg
            class="w-6 h-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
        <a class="mt-3 text-white hover:bg-indigo-400" href="/index.html"
          >Home</a
        >
        <a class="mt-3 text-white hover:bg-indigo-400" href="/about.html"
          >About</a
        >
        <a class="mt-3 text-white hover:bg-indigo-400" href="#services"
          >Our Services</a
        >
        <a class="mt-3 text-white hover:bg-indigo-400" href="#contact"
          >Contact Us</a
        >
        <a class="mt-3 w-full text-white hover:bg-indigo-400" href="#faq"
          >FAQ</a
        >
      </div>
    </header>
    <section class="contact">
      <div class="container-contact">
        <div class="form-container">
          <div class="left-container">
            <div class="left-inner-container">
              <h2>Let's Chat</h2>
              <p>
                Whether you have a question, want to start a project or simply
                want to connect.
              </p>
              <br />
              <p>Feel free to send me a message in the contact form</p>
            </div>
          </div>
          <div class="right-container">
            <div class="right-inner-container">
              <form action="#">
                <h2 class="lg-view">Contact</h2>
                <h2 class="sm-view">Let's Chat</h2>
                <p>* Required</p>
                <div class="social-container">
                  <a href="#" class="social"
                    ><i class="fab fa-facebook-f"></i
                  ></a>
                  <a href="#" class="social"
                    ><i class="fab fa-google-plus-g"></i
                  ></a>
                  <a href="#" class="social"
                    ><i class="fab fa-linkedin-in"></i
                  ></a>
                </div>
                <input type="text" placeholder="Name *" />
                <input type="email" placeholder="Email *" />
                <input type="text" placeholder="Company" />
                <input type="phone" placeholder="Phone" />
                <textarea rows="4" placeholder="Message"></textarea>
                <button>Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
